name: Check code style

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  checkcode:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn clean install

      - name: Run Checkstyle
        run: |
          mvn checkstyle:checkstyle
