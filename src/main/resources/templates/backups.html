<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Резервные копии баз данных</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <form action="/logout" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">Выйти</button>
    </form>
</nav>
<div class="container">
    <h1 class="mt-5">Резервные копии баз данных</h1>
    <form action="/backup" method="post" class="mt-3">
        <button type="submit" class="btn btn-primary">Создать резервную копию</button>
    </form>
    <h2 class="mt-5">Существующие резервные копии</h2>
    <table class="table table-striped table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Дата и время</th>
            <th>Путь к файлу</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="backup : ${backups}">
            <td th:text="${backup.id}"></td>
            <td th:text="${backup.createdAt}"></td>
            <td th:text="${backup.path}"></td>
            <td>
                <a th:href="@{/restore/{id}(id=${backup.id})}" class="btn btn-success btn-sm">Восстановить</a>
                <a th:href="@{/delete/{id}(id=${backup.id})}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
