<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание Поставки</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">Создать Поставку</h2>
  <form action="#" th:action="@{/deliveries/create}" th:object="${deliveryModel}" method="post" class="mt-3">
    <div class="form-group">
      <label for="deliveryDate">Дата доставки</label>
      <input type="date" id="deliveryDate" th:field="*{deliveryDate}" class="form-control" required/>
    </div>

    <div class="form-group">
      <label for="supplier">Поставщик</label>
      <select id="supplier" th:field="*{supplier.id}" class="form-control" required>
        <option th:each="supplier : ${suppliers}"
                th:value="${supplier.id}"
                th:text="${supplier.name}"></option>
      </select>
    </div>

    <div class="form-group">
      <label for="products">Товары</label>
      <select id="products" name="productIds" class="form-control" multiple required>
        <option th:each="product : ${products}"
                th:value="${product.id}"
                th:text="${product.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
