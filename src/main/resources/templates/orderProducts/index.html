<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Продукты заказов</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <form action="/logout" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Выйти</button>
  </form>
</nav>
<div class="container my-5">
  <h1>Продукты заказов</h1>
  <a th:href="@{/order-products/create}" class="btn btn-success">Создать продукт заказа</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Продукты</th>
      <th>Количество</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderProduct : ${orderProducts}">
      <td th:text="${orderProduct.id}"></td>
      <td th:text="${orderProduct.product.name}"></td> <!-- Замена здесь -->
      <td th:text="${orderProduct.quantity}"></td>
      <td>
        <a th:href="@{/order-products/edit/{id}(id=${orderProduct.id})}" class="btn btn-warning btn-sm">Изменить</a>
        <a th:href="@{/order-products/delete/{id}(id=${orderProduct.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
