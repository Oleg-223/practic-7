<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создать пользователя</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
  <h1>Создать пользователя</h1>
  <form th:action="@{/users/create}" th:object="${userModel}" method="post">
    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="lastName">Фамилия:</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="patronymic">Отчество:</label>
      <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="username">Логин:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="text" id="phone" name="phone" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="role">Роль:</label>
      <select id="role" name="roleId" class="form-control" required>
        <option value="" disabled selected>Выберите роль</option> <!-- Добавьте опцию по умолчанию -->
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.rus_name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
    <a th:href="@{/users}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
