<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <form action="/logout" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Выйти</button>
  </form>
</nav>
<div class="container my-5">
  <h1>Пользователи</h1>
  <a th:href="@{/users/create}" class="btn btn-success">Создать пользователя</a>
  <table class="table">
    <thead>
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Отчество</th>
      <th>Телефон</th>
      <th>Почта</th>
      <th>Логин</th>
      <th>Роль</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.patronymic}"></td> <!-- Добавлено поле для отчества -->
      <td th:text="${user.phone}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.role.rus_name}"></td>
      <td>
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Изменить</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
