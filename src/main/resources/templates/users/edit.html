<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать пользователя</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Редактировать пользователя</h1>
  <form action="#" th:action="@{/users/edit/{id}(id=${userModel.id})}" th:object="${userModel}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label for="firstName">Имя:</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="lastName">Фамилия:</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="patronymic">Отчество:</label>
      <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="username">Логин:</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phone">Телефон:</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="role">Роль:</label>
      <select id="role" name="roleId" class="form-control" required>
        <option value="" disabled selected>Выберите роль</option> <!-- Опция по умолчанию -->
        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.rus_name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/users}" class="btn btn-secondary">Назад</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
