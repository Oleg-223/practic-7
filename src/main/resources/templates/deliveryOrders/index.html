<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Доставки</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <form action="/logout" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Выйти</button>
  </form>
</nav>
<div class="container my-5">
  <h1>Доставки</h1>
  <a th:href="@{/delivery-orders/create}" class="btn btn-success">Создать доставку</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Заказ</th>
      <th>Продавец</th>
      <th>Клиент</th>
      <th>Дата доставки</th>
      <th>Статус</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deliveryOrder : ${deliveryOrders}">
      <td th:text="${deliveryOrder.id}"></td>
      <td th:text="${deliveryOrder.order.productsList}"></td>
      <td th:text="${deliveryOrder.user.firstName + ' ' + deliveryOrder.user.lastName}"></td> <!-- Продавец -->
      <td th:text="${deliveryOrder.customer.firstName + ' ' + deliveryOrder.customer.lastName}"></td> <!-- Имя клиента -->
      <td th:text="${deliveryOrder.orderDate}"></td>
      <td th:text="${deliveryOrder.status}"></td>
      <td>
        <a th:href="@{/delivery-orders/edit/{id}(id=${deliveryOrder.id})}" class="btn btn-warning btn-sm">Редактироавть</a>
        <a th:href="@{/delivery-orders/delete/{id}(id=${deliveryOrder.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
