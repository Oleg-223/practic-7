<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <form action="/logout" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Выйти</button>
  </form>
</nav>
<div class="container my-5">
  <h1>Заказы</h1>
  <a th:href="@{/orders/create}" class="btn btn-success">Создать заказ</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Клиент</th>
      <th>Дата заказа</th>
      <th>Товары</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.customer.firstName + ' ' + order.customer.lastName}"></td>
      <td th:text="${order.orderDate}"></td>
      <td>
        <span th:each="orderProduct : ${order.order_products}" th:text="${orderProduct.product.name} + ', '"></span>
      </td>
      <td>
        <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
