<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Размещение товаров</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Главная</a>
  </div>
  <form action="/logout" method="post" style="display:inline;">
    <button type="submit" class="btn btn-danger">Выйти</button>
  </form>
</nav>
<div class="container my-5">
  <h1>Размещение товаров</h1>
  <a th:href="@{/product-placements/create}" class="btn btn-success">Создать новое размещение товара</a>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Товар</th>
      <th>Ячейка хранения</th>
      <th>Количество</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productPlacement : ${productPlacements}">
      <td th:text="${productPlacement.id}"></td>
      <td th:text="${productPlacement.product.name}"></td>
      <td th:text="${productPlacement.storageCell.cellNumber} + ' - ' + ${productPlacement.storageCell.location}"></td>
      <td th:text="${productPlacement.quantity}"></td>
      <td>
        <a th:href="@{/product-placements/edit/{id}(id=${productPlacement.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/product-placements/delete/{id}(id=${productPlacement.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
